<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>
<body>
	<!-- Create navigation bar (header) -->
	<nav class="navbar bg-body-tertiary fixed-top">
		<div class="container-fluid">
			<div class="offcanvas-header">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					login Module</a>

			</div>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<!-- error message -->
						<div class="alert alert-danger">Invalid Username Or Password
						</div>
					</div>
					<div th:if="${param.logout}">
						<!-- logout message -->
						<div class="alert alert-info">You logged out successfully</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="userName"> UserName </label> : <input
							id="username" type="text" name="username" class="form-control"
							placeholder="Enter Email ID" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Password </label> : <input
							id="password" name="password" class="form-control"
							type="password" placeholder="Enter Your Password" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offet-3">
								<input type="submit" id="login_submit" name="login_submit"
									class="btn btn-success" value="login" />
							</div>
						</div>
					</div>
				</form>

				<div class="form-group">
					<span> new User! <a href="/" th:href="@{/registration}">Register
							here</a>
					</span>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
